kafka.bootstrap.servers=broker:9092

schema.registry.url=http://schema-registry:8081

spring.application.name=translation-service

server.address=0.0.0.0

server.port=8083

spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

logging.level.root=WARN
logging.level.com.pluralsight=DEBUG
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE

document.service.base.url=http://document-service:8082

spring.read.datasource.jdbc-url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
spring.read.datasource.driver-class-name=org.h2.Driver
spring.read.datasource.username=sa
spring.read.datasource.password=
spring.read.datasource.type=com.zaxxer.hikari.HikariDataSource

spring.write.datasource.jdbc-url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
spring.write.datasource.driver-class-name=org.h2.Driver
spring.write.datasource.username=sa
spring.write.datasource.password=
spring.write.datasource.type=com.zaxxer.hikari.HikariDataSource